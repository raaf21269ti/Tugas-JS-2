<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Masukkan Komentar</h1>
    <input type="text" id="komentar">
    <button onclick="programkomentar()">Kirim</button>
    <ul id="respon"></ul>

    <script>
        function programkomentar() {
            let komentar = document.getElementById('komentar').value;
            document.getElementById('respon').innerHTML += `<ul>${komentar}</ul>`;
        }
    </script>
</body>
</html>
